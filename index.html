<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pooja Yadav | Android Developer</title>
    <meta name="description" content="Portfolio of Pooja Yadav, an Android Developer specializing in hardware integration and BLE.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .hero-gradient { background: radial-gradient(circle at 20% 30%, #1e1b4b 0%, #020617 100%); }
        .text-gradient { background: linear-gradient(to right, #6366f1, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .card-hover:hover { transform: translateY(-5px); border-color: rgba(99,102,241,0.4); }

        @keyframes pulse-indigo {
            0%,100% { box-shadow: 0 0 0 0 rgba(99,102,241,.4); }
            50% { box-shadow: 0 0 0 15px rgba(99,102,241,0); }
        }
        .ai-pulse { animation: pulse-indigo 2s infinite; }
    </style>
</head>

<body class="bg-[#020617] text-slate-200">

<!-- Navbar -->
<nav class="fixed w-full z-50 glass">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <span></span>
        <div class="space-x-8 hidden md:flex text-sm font-medium">
            <a href="#home" class="hover:text-indigo-400">Home</a>
            <a href="#experience" class="hover:text-indigo-400">Experience</a>
            <a href="#projects" class="hover:text-indigo-400">Apps</a>
            <a href="#skills" class="hover:text-indigo-400">Skills</a>
            <a href="javascript:void(0)" onclick="downloadResume()" class="text-indigo-400 border border-indigo-400/30 px-4 py-1 rounded-full">Resume</a>
        </div>
    </div>
</nav>

<!-- Hero -->
<section id="home" class="min-h-screen flex items-center justify-center hero-gradient px-6 pt-20">
    <div class="max-w-5xl text-center">

        <!-- Name Avatar -->
        <div class="mb-8 inline-flex items-center justify-center w-32 h-32 rounded-full border-2 border-indigo-500/50 text-2xl font-bold text-gradient">
            Pooja Yadav
        </div>

        <h1 class="text-5xl md:text-7xl font-extrabold mb-6">Android Developer</h1>

        <p class="text-lg text-slate-400 mb-10 max-w-3xl mx-auto">
            Engineering mobile experiences at <span class="text-white font-semibold">C+A Global India</span>.
            Working on hardware-integrated apps for <span class="text-indigo-400">Kodak, HP, and Polaroid</span>.
        </p>

        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <button onclick="downloadResume()" class="bg-indigo-600 px-8 py-4 rounded-full font-bold">
                <i class="fa-solid fa-file-arrow-down"></i> Download Resume
            </button>
            <button onclick="toggleAiAssistant()" class="ai-pulse glass px-8 py-4 rounded-full font-bold">
                âœ¨ Ask AI about my journey
            </button>
        </div>
    </div>
</section>

<!-- AI Assistant -->
<div id="ai-assistant" class="fixed inset-0 z-50 hidden bg-black/80 flex items-center justify-center p-4">
    <div class="glass w-full max-w-lg rounded-3xl flex flex-col max-h-[70vh]">
        <div class="p-6 border-b border-white/10 flex justify-between">
            <h3 class="font-bold">Assistant</h3>
            <button onclick="toggleAiAssistant()">&times;</button>
        </div>

        <div id="ai-chat-output" class="p-6 overflow-y-auto text-sm space-y-3 flex-grow">
            <p class="text-indigo-300">Ask about my Android or Flutter experience.</p>
        </div>

        <div class="p-6">
            <div class="flex gap-2">
                <input id="ai-input" class="flex-grow bg-white/5 px-4 py-2 rounded-xl" placeholder="Ask here...">
                <button onclick="handleCustomAsk()" class="bg-indigo-600 px-4 rounded-xl">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<script>
function toggleAiAssistant() {
    document.getElementById('ai-assistant').classList.toggle('hidden');
}

function handleCustomAsk() {
    const input = document.getElementById('ai-input');
    if (!input.value.trim()) return;

    const output = document.getElementById('ai-chat-output');

    output.innerHTML += `
        <p class="text-indigo-400 font-bold">You:</p>
        <p>${input.value}</p>
        <p class="text-slate-300 mt-2 bg-white/5 p-3 rounded-xl">
            I am an Android Developer at C+A Global India (since Jan 2024).  
            I also have 6 months of Flutter experience focused on UI components and layouts.
        </p>
    `;

    output.scrollTop = output.scrollHeight;
    input.value = "";
}

function downloadResume() {
    window.print();
}
</script>

</body>
</html>
